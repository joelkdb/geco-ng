<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ax="http://www.mediasoft.com/composant">


        <p:dialog widgetVar="dialogueAfficherPdf" closable="true" closeOnEscape="true" 
                  dynamic="false" modal="true"  header=""  resizable="false" width="980" height="650"
                  showEffect="fold" hideEffect="puff" id="dialogueAfficherPdf"
                  appendTo="@(body)" style="height: 99% !important; width: 99% !important">
            <p:panel id="newAfficherPdf" styleClass="newAfficherPdf" style="width: 100% !important; height: 100% !important">
                <p:media player="pdf" value="/servlets/report/PDF" width="100%" height="600px"/>
            </p:panel>
            <p:ajax event="close" update="dialogueAfficherPdf @form" process="@this"/>
            <div class="boutondiv" >
            </div>
        </p:dialog>
    </ui:composition>
</html>
