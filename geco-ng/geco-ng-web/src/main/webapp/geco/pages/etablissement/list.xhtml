<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p:dataTable id="etablissements" lazy="true" value="#{etablissementBean.model}" paginator="true"
                         var="item" rowKey="#{item.code}" sortBy="#{item.code}" sortOrder="descending"
                         emptyMessage="Liste vide" rows="4" styleClass="etablissements">
                <p:column headerText="Nom" filterBy="#{item.nom}">
                    <center>
                        <h:outputText value="#{item.nom}"/>
                    </center>
                </p:column>

                <p:column headerText="Slogan">
                    <center>
                        <h:outputText value="#{item.slogan}"/>
                    </center>
                </p:column>

                <p:column headerText="Adresse">
                    <center>
                        <h:outputText value="#{item.adresse}"/>
                    </center>
                </p:column>

                <p:column headerText="BP" style="width: 90px">
                    <center>
                        <h:outputText value="#{item.bp}"/>
                    </center>
                </p:column>

                <p:column headerText="Téléphone">
                    <center>
                        <h:outputText value="#{item.telephone}"/>
                    </center>
                </p:column>

                <p:column headerText="Type d'établissement" filterBy="#{item.typeEtablissement.libelle}"
                          sortBy="#{item.typeEtablissement.libelle}">
                    <center>
                        <h:outputText value="#{item.typeEtablissement.libelle}"/>
                    </center>
                </p:column>
                <p:column headerText="Actif" style="width: 70px">
                    <center>
                        <h:outputText value="#{item.actif1}"/>
                    </center>
                </p:column>

                <p:column headerText="Logo">
                    <center>
                        <p:graphicImage name="images/#{item.logo}" width="40" height="40"
                                        rendered="#{not empty item.logo}"/>
                    </center>
                </p:column>

                <p:column headerText="Actions" style="width: 90px">
                    <center>
                        <p:commandButton title="#{msg['core.components.datatable.operations.edit']}"
                                         icon="fa fa-edit" action="#{etablissementBean.setEntity(item)}"
                                         update="@(.etablissementField)" immediate="true"/>
                        <p:commandButton title="#{msg['core.components.datatable.operations.delete']}"
                                         icon="fa fa-remove" process="@form" update="@form"
                                         action="#{etablissementBean.delete(item)}" immediate="true">
                            <p:confirm header="Confirmation" icon="ui-icon-alert" 
                                       message="#{msg['core.components.datatable.operations.delete.confirmmessage']}"/>
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
