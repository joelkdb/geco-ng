<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p:dataTable id="professeurs" lazy="true" value="#{professeurBean.model}" paginator="true"
                         var="item" rowKey="#{item.code}" sortBy="#{item.code}" sortOrder="descending"
                         emptyMessage="Liste vide" rows="4" styleClass="professeurs">
                
                <p:column headerText="Nom" filterBy="#{item.nom}" sortBy="#{item.nom}">
                    <center>
                        <h:outputText value="#{item.nom}"/>
                    </center>
                </p:column>
                
                <p:column headerText="Prénom(s)" filterBy="#{item.prenom}" sortBy="#{item.prenom}">
                    <center>
                        <h:outputText value="#{item.prenom}"/>
                    </center>
                </p:column>
                
                <p:column headerText="Sexe" sortBy="#{item.sexe}" style="width: 40px">
                    <center>
                        <h:outputText value="#{item.sexe}"/>
                    </center>
                </p:column>
                
                <p:column headerText="Adresse">
                    <center>
                        <h:outputText value="#{item.adresse}"/>
                    </center>
                </p:column>
                
                <p:column headerText="Email">
                    <center>
                        <h:outputText value="#{item.email}"/>
                    </center>
                </p:column>
                
                <p:column headerText="Téléphone">
                    <center>
                        <h:outputText value="#{item.portable}"/>
                    </center>
                </p:column>

                <p:column headerText="Actions" style="width: 90px">
                    <center>
                        <p:commandButton title="#{msg['core.components.datatable.operations.edit']}"
                                         icon="fa fa-edit" action="#{professeurBean.setEntity(item)}"
                                         update="@(.profField)" immediate="true"/>
                        <p:commandButton title="#{msg['core.components.datatable.operations.delete']}"
                                         icon="fa fa-remove" process="@form" update="@form"
                                         action="#{professeurBean.delete(item)}" immediate="true">
                            <p:confirm header="Confirmation" icon="ui-icon-alert" 
                                       message="#{msg['core.components.datatable.operations.delete.confirmmessage']}"/>
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
