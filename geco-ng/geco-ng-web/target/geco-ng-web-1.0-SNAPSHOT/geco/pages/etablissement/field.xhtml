<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-8 ui-g-nopad">
                <div class="ui-g-12 ui-lg-6">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Code :" for="code"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:inputText id="code" value="#{etablissementBean.entity.code}" class="form-control"
                                         required="true" disabled="true"/>
                        </div>
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Nom :" for="nom"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:inputText id="nom" value="#{etablissementBean.entity.nom}" class="form-control"
                                         required="true" requiredMessage="Le nom est obligatoire."/>
                        </div>
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Type :" for="typeEtablissement"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:selectOneMenu id="typeEtablissement" class="form-control" required="true"
                                             value="#{etablissementBean.entity.typeEtablissement}" effect="fold"
                                             requiredMessage="Sélectionner un type d'établissement."
                                             converter="omnifaces.SelectItemsConverter" >
                                <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{etablissementBean.typesEtablissement}" var="type"
                                               itemLabel="#{type.libelle}" itemValue="#{type}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Slogan :"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:inputText value="#{etablissementBean.entity.slogan}" class="form-control"/>
                        </div>
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="BP :" for="bp"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:inputText id="bp" value="#{etablissementBean.entity.bp}" class="form-control"
                                         required="true" requiredMessage="La boîte postale est obligatoire."/>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Adresse :" for="adresse"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:inputTextarea id="adresse" value="#{etablissementBean.entity.adresse}" rows="2" cols="28"
                                             required="true" requiredMessage="L'adresse est obligatoire."/>
                        </div>
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Email :"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:inputText  id="email" class="form-control" 
                                          value="#{etablissementBean.entity.email}">
                                <p:keyFilter regEx="/[a-z0-9_\.\-@]/i"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Téléphone :" for="telephone"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:inputText  id="telephone" class="form-control" required="true"
                                          value="#{etablissementBean.entity.telephone}" 
                                          requiredMessage="Le numéro de téléphone est obligatoire.">
                                <p:keyFilter regEx="/[\d]/"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12 ui-lg-3">
                            <p:outputLabel value="Actif :" for="actif"/>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:selectBooleanButton id="actif" onLabel="Oui" offLabel="Non" onIcon="ui-icon-check" 
                                                   offIcon="ui-icon-close" required="true" value="#{etablissementBean.entity.actif}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-4">
                <center>
                    <p:fieldset legend="Logo" 
                                style="width: 200px; height: 200px;" styleClass="logo">
                        <p:commandButton value="Choisir" 
                                         onclick="PF('choixLogoDlg').show();" icon="fa fa-photo" immediate="true"/>
                        <p:commandButton value="Actualiser" icon="fa fa-refresh" immediate="true"
                                         update="@(.logo)"/><br/><br/>
                        <p:outputLabel value="#{msga['infoBaseSociete.infoSociete.logoContent']}"/>
                        <p:outputPanel styleClass="logo1">
                            <c:choose>
                                <c:when test="#{empty etablissementBean.logoName}">
                                    <c:if test="#{not empty etablissementBean.entity.logo}">
                                        <p:graphicImage name="images/#{etablissementBean.entity.logo}" height="100"/>
                                    </c:if>
                                </c:when>
                                <c:when test="#{not empty etablissementBean.logoName}">
                                    <p:graphicImage name="images/#{etablissementBean.logoName}" height="100"/>
                                </c:when>
                            </c:choose>
                        </p:outputPanel>
                    </p:fieldset>
                </center> 
            </div>
        </div>

    </h:body>
</html>
