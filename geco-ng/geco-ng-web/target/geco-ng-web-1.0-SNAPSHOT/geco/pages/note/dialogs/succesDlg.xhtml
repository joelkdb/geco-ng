<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog header="Succès" widgetVar="succesDlg" width="250" id="succesDlg">
            <p:outputLabel value="Veuillez affecter les notes aux élèves!" style="font-weight: bold;"/>
            <f:facet name="footer">
                <p:commandButton value="OK" onclick="PF('succesDlg').hide()" update="@(.notes)" icon="fa fa-check"
                                 style="margin-left: 60px" immediate="true"/>
            </f:facet>
        </p:dialog>
    </h:body>
</html>
