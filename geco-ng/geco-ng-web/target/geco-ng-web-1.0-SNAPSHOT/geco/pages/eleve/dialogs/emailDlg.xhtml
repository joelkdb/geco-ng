<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog header="Informations de l'expÃ©diteur" widgetVar="emailDlg">
            <h:form id="emailDlg">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Votre email :" for="email"/>
                    <p:inputText id="email" value="#{eleveBean.senderMail}" required="true"
                                 requiredMessage="Saisir un email." validatorMessage="Email invalide."
                                 class="form-control">
                        <p:keyFilter regEx="/[a-z0-9_\.\-@]/i"/>
                    </p:inputText>

                    <p:outputLabel value="Mot de passe :" for="mdp"/>
                    <p:password id="mdp" value="#{eleveBean.motDePasse}" required="true"
                                requiredMessage="Le mot de  passe est obligatoire." class="form-control"/>

                    <p:outputLabel value="Nom d'utilisateur :" for="username"/>
                    <p:inputText id="username" value="#{eleveBean.userName}" required="true"
                                 requiredMessage="Le nom d'utilisateur est obligatoire." class="form-control"/>

                    <p:commandButton value="Envoyer" icon="fa fa-send-o" action="#{eleveBean.sendMail()}" />
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
